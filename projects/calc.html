<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calc</title>
    <style>
        html,body {
            height: 100%;
            margin: 0;
        }
        header {
            height: 60px;
            background: orange
        }
        main {
            min-height: calc(100% - 90px);
            background: green;
        }
        footer{
            height: 30px;
            background: red;     
        }
    </style>
</head>
<body>
    <header></header>
    <main></main>
    <footer></footer>
</body>
</html>
